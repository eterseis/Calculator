<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./javascript/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="output">0</div>
      <div class="input">
        <div class="row">
          <button class="column" id="clearAll">C</button>
          <button class="column" id="changeSign">+/-</button>
          <button class="column operator" id="percentage">%</button>
          <button class="column operator" id="divide">/</button>
        </div>
        <div class="row">
          <button class="column">1</button>
          <button class="column">2</button>
          <button class="column">3</button>
          <button class="column operator" id="addition">+</button>
        </div>
        <div class="row">
          <button class="column">4</button>
          <button class="column">5</button>
          <button class="column">6</button>
          <button class="column operator" id="subtraction">-</button>
        </div>
        <div class="row">
          <button class="column">7</button>
          <button class="column">8</button>
          <button class="column">9</button>
          <button class="column operator" id="multiplication">*</button>
        </div>
        <div class="row">
          <button class="column">.</button>
          <button class="column">0</button>
          <button class="column" id="equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
